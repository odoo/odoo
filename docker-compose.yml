services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  odoo:
    build: .
    command: ./odoo-bin -c /etc/odoo/odoo.conf
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - ./:/mnt/odoo
      - ./addons:/mnt/odoo/addons
      - ./odoo.conf:/etc/odoo/odoo.conf
      - ./log:/var/log/odoo
    restart: always

volumes:
  db_data:
