version: '2'

services:
  crm:
    container_name: wishpond_crm
    build: ./
    depends_on:
      - postgres
    environment:
      - PGHOST=postgres
      - PGUSER=crm
      - PGPASSWORD=password
    volumes:
      - wishpond_crm:/var/lib/odoo
      - ./deployment/docker/odoo.conf:/etc/odoo/odoo.conf

  proxy:
    container_name: wishpond_proxy_crm
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deployment/docker/default.conf:/etc/nginx/conf.d/default.conf

  postgres:
    container_name: wishpond_postgres
    image: postgres:12.7
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=crm
      - POSTGRES_PASSWORD=password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres:/var/lib/postgresql/data/pgdata

volumes:
  wishpond_crm:
  postgres:
