[options]
db_host = k8s-development
db_port = 5432
db_user = odoo
db_password = odoo
db_maxconn = 20

addons_path = enabled-addons
data_dir = /Volumes/Files/data
admin_passwd = admin

; multi-tenant
#dbfilter = ^%d$
list_db = True
proxy_mode = True

; Amazon SES Email Configuration
smtp_server = host
smtp_port = 587
smtp_user = user
smtp_password = pass
smtp_ssl = True
email_from = no-reply@viafronteira.com

; Sentry Configuration (Global para todos os tenants)
server_wide_modules = base,web,sentry
sentry_enabled = False
#sentry_dsn = https://dns
sentry_logging_level = warn
sentry_ignore_exceptions = odoo.exceptions.AccessDenied,odoo.exceptions.UserError,odoo.exceptions.ValidationError,odoo.exceptions.AccessError,odoo.exceptions.MissingError
sentry_include_context = True
sentry_environment = production

; [options]
http_interface = 0.0.0.0
http_port = 8080
; https://www.odoo.com/documentation/master/administration/on_premise/deploy.html#id6
; limit_memory_hard = 1677721600
; limit_memory_soft = 629145600
; limit_request = 8192
; limit_time_cpu = 600
; limit_time_real = 1200
; max_cron_threads = 1
; workers = 8

log_level = info

