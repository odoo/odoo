name: Fresh Mirror to GitLab (No History)

on:
  push:
    branches:
      - odoo_18.0_gitlab

jobs:
  fresh-mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout shallow copy
        uses: actions/checkout@v3
        with:
          ref: odoo_18.0_gitlab
          fetch-depth: 1  # Only latest commit

      - name: Remove Git history
        run: rm -rf .git

      - name: Reinitialize Git & push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git init
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Fresh mirror from GitHub (no history)"
          git branch -M main
          git remote add origin https://oauth2:${GITLAB_TOKEN}@gitlab.com/IT-Dev-1010/odoo_18.0_github.git
          git push -f origin main
