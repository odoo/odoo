# =============================================================================
# GitHub Actions Workflow: Build and Push Docker Image to GHCR
# =============================================================================
# Triggers:
#   - Push to 'main' branch
#   - Push to 'develop' or 'testing/*' branches
#   - Manual workflow dispatch
#   - Release published
# =============================================================================

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
      - feature/odoo-uber
      - 'testing/**'
      - 'release/**'
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image (optional)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Job 1: Build and Push Docker Image
  # ===========================================================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------------------------------------------------
      # Step 1: Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Full history for better tagging

      # -----------------------------------------------------------------------
      # Step 2: Set up Docker Buildx (for multi-platform builds)
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Step 3: Login to GitHub Container Registry
      # -----------------------------------------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Step 4: Extract metadata for Docker tags and labels
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name tags (no prefix to avoid duplication)
            type=ref,event=branch
            # PR tags
            type=ref,event=pr,prefix=pr-
            # Release tags (semantic versioning)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Short SHA for traceability
            type=sha,prefix=sha-
            # Custom tag from workflow dispatch
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            # Latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # -----------------------------------------------------------------------
      # Step 5: Build and push Docker image
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Aggressive caching for faster rebuilds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments for image metadata
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

      # -----------------------------------------------------------------------
      # Step 6: Generate build summary for GitHub Actions UI
      # -----------------------------------------------------------------------
      - name: Generate build summary
        if: success()
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | \`${{ env.REGISTRY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 2: Security Scanning with Trivy
  # ===========================================================================
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write
      packages: read
      contents: read

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for image to be available in GHCR
        run: |
          echo "Waiting for image to be pushed to GHCR..."
          # Use branch name tag (feature-odoo-uber becomes feature-odoo-uber)
          TAG_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          
          for i in {1..30}; do
            if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_NAME} 2>/dev/null; then
              echo "Image is available with tag: ${TAG_NAME}"
              exit 0
            fi
            echo "Attempt $i/30: Image not yet available, waiting..."
            sleep 2
          done
          echo "Image still not available after 60 seconds, but continuing..."
          exit 0

      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        continue-on-error: true
        run: |
          TAG_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --format sarif \
            --output /tmp/trivy-results.sarif \
            --severity CRITICAL,HIGH \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_NAME} || true

      - name: Check if scan results exist
        id: scan-check
        run: |
          if [ -f /tmp/trivy-results.sarif ]; then
            echo "scan_exists=true" >> $GITHUB_OUTPUT
          else
            echo "scan_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy scan results to GitHub Security
        if: steps.scan-check.outputs.scan_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '/tmp/trivy-results.sarif'
          category: 'Trivy'
        continue-on-error: true

      - name: Report scan status
        run: |
          if [ "${{ steps.scan-check.outputs.scan_exists }}" == "true" ]; then
            echo "âœ… Security scan completed successfully"
          else
            echo "âš ï¸ Security scan could not be performed on image"
          fi

  # ===========================================================================
  # Job 3: Image Size Report (for resource-constrained VPS)
  # ===========================================================================
  image-size-report:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      packages: read

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image size and report
        id: image-info
        run: |
          echo "## ðŸ“¦ Image Size & Layer Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Pull the image using branch tag
          TAG_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_NAME} 2>&1 | grep -i "Digest\|Pulling" || true

          # Get image size using inspect
          IMAGE_SIZE=$(docker inspect \
            --format='{{json .Size}}' \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_NAME} 2>/dev/null || echo "0")

          if [ "$IMAGE_SIZE" = "0" ] || [ -z "$IMAGE_SIZE" ]; then
            echo "âŒ Could not retrieve image size" >> $GITHUB_STEP_SUMMARY
            IMAGE_SIZE="unknown"
            SIZE_MB="unknown"
          else
            SIZE_MB=$((IMAGE_SIZE / 1024 / 1024))
            SIZE_GB=$(echo "scale=2; $SIZE_MB / 1024" | bc)
            echo "âœ… **Compressed Image Size**: ~${SIZE_MB} MB (~${SIZE_GB} GB)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This image is optimized for VPS deployment (1GB RAM, 1 CPU)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show top layers
          echo "### Top Layers (by size)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker history --no-trunc --human \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_NAME} 2>/dev/null | head -15 || echo "Layer history unavailable" >> $GITHUB_STEP_SUMMARY

          echo "image_size=$SIZE_MB" >> $GITHUB_OUTPUT

