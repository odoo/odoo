[bdist_rpm]
post-install = setup/redhat/postinstall.sh

requires =
  babel
  libxslt-python
  pyparsing
  python-dateutil
  python-decorator
  python-docutils
  python-feedparser
  python-imaging
  python-jinja2
  python-ldap
  python-lxml
  python-mako
  python-mock
  python-openid
  python-passlib
  python-psutil
  python-psycopg2
  python-reportlab
  python-requests
  python-simplejson
  python-unittest2
  python-vobject
  python-werkzeug
  python-yaml
  pytz

# -------------------------------------------------------------------
# CentOS 7 notes
# -------------------------------------------------------------------
#
# These libraries can be installed as system packages thanks to the
# Fedora EPEL repo (https://fedoraproject.org/wiki/EPEL):
# rpm -ivh http://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-2.noarch.rpm
# yum update -y && yum upgrade -y
#
# Unfortunately, all the needed packages are not yet ported to EPEL7. You can install them with pip:
# yum install python-pip gcc python-devel -y
# pip install pydot pyPdf vatnumber xlwt http://download.gna.org/pychart/PyChart-1.39.tar.gz
